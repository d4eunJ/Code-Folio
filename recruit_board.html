<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Code-Folio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="\style.css">
</head>

<body>
    <div class="container text-center">
        <header>
            <!-- 상단 네비게이션 바 -->
            <nav class="navbar lh-1 py-2">
                <div class="container-fluid">
                    <ul class="justify-content-start">
                        <!-- 로고 및 메인 메뉴 -->
                        <a class="navbar-brand fw-bold" href="/feed">
                            <img src="\img\icon.png" alt="Logo" width="40px" class="d-inline-block">
                            CODE-FOLIO
                        </a>
                        <a class="navbar-brand fw-bold" href="/studyfeed">
                            STUDY
                        </a>
                    </ul>

                    <ul class="nav justify-content-end fw-semibold">
                        <!-- 사용자 정보 및 알림 -->
                        <li class="nav-item">
                            <p class="nav-link text-secondary" id="userID">USER</p>
                        </li>
                        <li class="nav-item">
                            <a href="#">
                                <img src="\img\notification.png" alt="notification" width="28px"
                                    style="margin-right: 10px;">
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <!-- 사용자 프로필 드롭다운 메뉴 -->
                            <a class="dropdown-toggle-split" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                <img src="\img\none-profile.png" alt="profile" id="profileImage" width="30px">
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">마이 페이지</a></li>
                                <li><a class="dropdown-item" href="#">정보 수정</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">로그아웃</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <div class="nav-scroller py-1 mb-2">
            <!-- 서브 메뉴 -->
            <nav class="h5 fw-bold nav d-flex justify-content-between">
                <a class="p-2 link-dark" href="/studyfeed">스터디홈</a>
                <a class="p-2 link-dark" href="/studyboard">스터디 모집</a>
                <a class="p-2 link-dark dropdown-toggle-split" href="#" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">스터디 가입</a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">스터디 개설</a></li>
                    <li><a class="dropdown-item" href="#">가입 신청 관리</a></li>
                </ul>
                <a class="p-2 link-dark dropdown-toggle-split" href="#" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">내 스터디</a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">스터디 목록</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="container text-center">
        <div class="row"><br>
            <div class="col"></div>
            <div class="col">
                <br><br>
                <!-- 검색 폼 -->
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="키워드, 해시태그로 검색" aria-label="Search">
                    <button class="btn btn-outline-secondary" type="submit">Search</button>
                </form>
            </div>
            <div class="col text-end"><br><br>
                <a class="btn btn-secondary" href="/studyposting">새 게시글</a>
            </div>
        </div><br>
    </div>

    <!-- 게시판 내용 -->
    <div class="container">
        <div class="row">
            <div class="col">
                <!-- 랜덤한 추천 게시글 -->
                <div class="card">
                    <div class="card-header">
                        추천 게시글
                    </div>
                    <div class="card-body">
                        <!-- 여기에 추천 게시글 내용 추가 -->
                    </div>
                </div>
            </div>
        </div><br>
        <div class="row mt-3">
            <div class="col">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th style="width: 15%">글번호</th>
                            <th style="width: 40%">제목</th>
                            <th style="width: 15%">작성자</th>
                            <th style="width: 15%">댓글수</th>
                            <th style="width: 15%">작성 시간</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 여기에 게시글 목록 추가 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- JavaScript 및 부트스트랩 스크립트 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-bxGd1IHx2Iyszc4Lz2fqQUWg0l4j9Rzl6y+KZkSP3qBtdTn1+9/d+FW2r2d1XTmi"
        crossorigin="anonymous"></script>
</body>

</html>
