<!doctype html>
<html lang="kr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Code-Folio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center">
        <header class="blog-header lh-1 py-2">
            <nav class="navbar">
                <div class="container-fluid">
                    <a class="navbar-brand fw-bold" href="home.html">
                        <img src="..\img\icon.png" alt="Logo" width="40px" class="d-inline-block">
                        CODE-FOLIO
                    </a>
                    <ul class="nav justify-content-end fw-semibold">
                        <li class="nav-item">
                            <a class="nav-link text-secondary" href="login.html">로그인</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary" href="signup.html">회원가입</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
    </div>
    <div class="container">
        <form>
            <div class="row">
                <div class="col">
                </div>
                <div class="col-6"><br><br>
                    <label for="inputEmail" class="form-label">이메일</label>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com"
                            required>
                        <label for="inputEmail" class="text-secondary">이메일</label>
                    </div>

                    <label for="inputPassword" class="form-label">비밀번호</label>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
                        <label for="inputPassword" class="text-secondary">비밀번호</label>
                    </div>

                    <div class="d-grid gap-2"><br>
                        <button type="submit" class="btn btn-dark btn-lg fw-bold">로그인</button>
                    </div>
                    <a class="back text-dark text-decoration-none" href="login.html">◀ 뒤로가기</a>
                </div>
                <div class="col">
                </div>
            </div>
        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
