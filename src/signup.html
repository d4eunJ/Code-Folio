<!doctype html>
<html lang="kr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Code-Folio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center">
        <header class="blog-header lh-1 py-2">
            <nav class="navbar">
                <div class="container-fluid">
                    <a class="navbar-brand fw-bold" href="home.html">
                        <img src="..\img\icon.png" alt="Logo" width="40px" class="d-inline-block">
                        CODE-FOLIO
                    </a>
                    <ul class="nav justify-content-end fw-semibold">
                        <li class="nav-item">
                            <a class="nav-link text-secondary" href="login.html">로그인</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary" href="signup.html">회원가입</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
    </div>

    <div class="container">
        <form>
            <div class="row">
                <div class="col">
                </div>
                <div class="col-6">
                    <h1 class="fw-bold"><br>회원가입</h1><br>

                    <label for="inputName" class="form-label">이름</label>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="inputName" placeholder="name" required>
                        <label for="inputName" class="text-secondary">이름</label>
                    </div>

                    <label for="inputBirthdate" class="form-label">생년월일</label>
                    <div class="form-floating mb-3">
                        <input type="date" class="form-control text-secondary" id="floatingInput"
                            placeholder="yyyy-mm-dd" required>
                        <label for="inputBirthdate">생년월일</label>
                    </div>

                    <label for="inputEmail" class="form-label">이메일</label>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com"
                            required>
                        <label for="inputEmail" class="text-secondary">이메일</label>
                    </div>

                    <label for="inputPassword" class="form-label">비밀번호</label>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
                        <label for="inputPassword" class="text-secondary">비밀번호</label>
                    </div>

                    <label for="inputPasswordCheck" class="form-label">비밀번호확인</label>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="inputPasswordCheck" placeholder="PasswordCheck"
                            required>
                        <label for="inputPasswordCheck" class="text-secondary">비밀번호확인</label>
                    </div>

                    <label for="inputNickname" class="form-label">닉네임</label>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="inputNickname" placeholder="nickname" required>
                        <label for="inputNickname" class="text-secondary">닉네임</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="agree-service" required>
                        <label class="form-check-label" for="agree-service">서비스 이용약관에 동의합니다.
                            <a class="text-muted" href="#">내용보기</a></label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="agree-privacy" required>
                        <label class="form-check-label" for="agree-privacy">개인정보 수집 및 이용에 동의합니다.
                            <a class="text-muted" href="#">내용보기</a></label>
                    </div>
                    <div class="d-grid gap-2"><br>
                        <button type="submit" class="btn btn-dark btn-lg fw-bold">회원가입</button>
                    </div>
                </div>
                <div class="col">
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
