<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Code-Folio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrap">
        <header>
            <div class="icon">
                <a href="main.html"><img src="..\img\icon.png" alt="CODE-FOLIO"></a>
                <a href="main.html">CODE-FOLIO</a>
            </div>
            <div class="user-actions">
                <button class="login-btn">로그인</button>
                <button class="signup-btn" onclick="location.href='signup.html'">회원가입</button>
            </div>
        </header>

        <main>
            <section class="intro">
                <h1>더 나은 개발자가 되기 위한 한 걸음,<br>함께 발전해나갈 스터디를 찾아보세요.</h1>
                <p> 꾸준히 함께 공부할 팀원을 모으고<br>공동 프로젝트 관리까지 할 수 있어요.</p>
            </section>
            <button class="join-btn" onclick="location.href='signup.html'">코드폴리오 시작하기▶</button>
            <div class="sns-login">
                <p>SNS 계정으로 간편하게 로그인하세요:</p>
                <button class="kakao-btn">카카오 로그인</button>
                <button class="google-btn">Google 로그인</button>
                <button class="github-btn">Github 로그인</button>
            </div>
        </main>
    </div>
</body>

</html>
