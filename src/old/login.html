<!DOCTYPE html>
<html>

<head>
    <title>코드폴리오 로그인</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div id="wrap">
        <header>
            <div class="icon">
                <a href="main.html"><img src="..\img\icon.png" alt="CODE-FOLIO"></a>
                <a href="main.html">CODE-FOLIO</a>
            </div>
            <div class="user-actions">
                <button class="signup-btn" onclick="location.href='signup.html'">회원가입</button>
            </div>
        </header>

        <main>
            <div class="login-wrap">
                <div class="sns-login">
                    <button class="kakao-login">카카오로 로그인</button>
                    <button class="google-login">구글로 로그인</button>
                    <button class="github-login">깃허브로 로그인</button>
                    <button class="codefolio-login">코드폴리오 로그인</button>
                </div>

                <div class="id-login">
                    <h1>로그인</h1>
                    <form action="#" method="POST">
                        <div>
                            <label for="id">아이디</label>
                            <input type="text" id="id" name="id" required>
                        </div>
                        <div>
                            <label for="password">비밀번호</label>
                            <input type="password" id="password" name="password" minlength="8" required>
                        </div>
                        <button type="submit">로그인</button>
                        <div class="links">
                            <a href="#">아이디 찾기</a>
                            <a href="#">비밀번호 찾기</a>
                            <a href="signup.html">회원가입</a>
                        </div>
                    </form>
                    <button class="back-btn" onclick="location.href='login.html'">◀ 뒤로가기</button>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
