<!doctype html>
<html lang="kr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Code-Folio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center">
        <header>
            <nav class="navbar lh-1 py-2">
                <div class="container-fluid">
                    <ul class="justify-content-start">
                        <a class="navbar-brand fw-bold" href="/">
                            <img src="\img\icon.png" alt="Logo" width="40px" class="d-inline-block">
                            CODE-FOLIO
                        </a>
                    </ul>
                    <ul class="nav justify-content-end fw-semibold">
                        <li class="nav-item">
                            <a class="nav-link text-secondary" href="user/login">로그인</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary" href="user/signup">회원가입</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
    </div>
    <div class="container text-center">
        <h1 class="fw-bold"><br><br>더 나은 개발자가 되기 위한 한 걸음,<br>함께 발전해나갈 스터디를 찾아보세요.</h1>
        <h5 class="text-muted"><br><br>꾸준히 함께 공부할 팀원을 모으고<br>공동 프로젝트 관리까지 할 수 있어요.</h5><br><br>
    </div>
    <div class="container text-center">
        <button type="button" class="btn btn-dark btn-lg" onclick="location.href='/feed'">코드폴리오 시작하기▶</button>
        <p><br><br>SNS 계정으로 간편하게 로그인하세요.</p>
        <div class="d-grid gap-4 col-6 mx-auto">
            <button type="button" class="btn btn-outline-warning">Kakao 로그인</button>
            <button type="button" class="btn btn-outline-danger">Google 로그인</button>
            <button type="button" class="btn btn-outline-success">Github 로그인</button>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
