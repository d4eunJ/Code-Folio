<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코드폴리오 회원가입</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrap">
        <header>
            <div class="icon">
                <a href="main.html"><img src="..\img\icon.png" alt="CODE-FOLIO"></a>
                <a href="main.html">CODE-FOLIO</a>
            </div>
            <div class="user-actions">
                <button class="login-btn" onclick="location.href='login.html'">로그인</button>
            </div>
        </header>

        <main>
            <div class="signup">
                <h1>회원가입</h1>

                <form action="#" method="POST">
                    <div>
                        <label for="name">이름</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div>
                        <label for="birthdate">생년월일</label>
                        <input type="date" id="birthdate" name="birthdate" required>
                    </div>

                    <div>
                        <label for="id">아이디</label>
                        <input type="text" id="id" name="id" required>
                        <button id="id-check">중복체크</button>
                    </div>

                    <div>
                        <label for="email">이메일</label>
                        <input type="email" id="email" name="email" required>
                        <button id="email-check">중복체크</button>
                    </div>

                    <div>
                        <label for="password">비밀번호</label>
                        <input type="password" id="password1" name="password1" minlength="8" required>
                    </div>

                    <div>
                        <label for="password">비밀번호 확인</label>
                        <input type="password" id="password2" name="password2" minlength="8" required>
                    </div>

                    <div>
                        <label for="nickname">닉네임</label>
                        <input type="text" id="nickname" name="nickname" required>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="agree-service" name="agree-service" required>
                        <label for="agree-service">서비스 이용약관에 동의합니다. <a href="#">내용보기</a></label>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="agree-privacy" name="agree-privacy" required>
                        <label for="agree-privacy">개인정보 수집 및 이용에 동의합니다. <a href="#">내용보기</a></label>
                    </div>

                    <button type="submit">회원가입</button>
                </form>
            </div>

        </main>
    </div>

</body>

</html>
